<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title >
     Favoris
    </ion-title>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  
    <div  class="thumbnail-grid" >       
      <div class="showbox" *ngFor="let item of ListUser ; let i = index" >
        <img [src]="item.tvname" class="img" >


        <div class="middle">
          <!----(click)="launchInterstitial()"---->
         <div> 
    <ion-icon class="iconplay"  (click)="launchInterstitial()"  (click)="startVideo(item.tvmedia)"                  name="play"></ion-icon>
  </div>
    <div> <ion-icon class="iconfav" (click)="Deletefavorate(item , i)"  name="close-circle"></ion-icon></div>
    
        </div>

              <div class="container"> 
                  <p style="font-size: 6px; color:rgb(250, 32, 3);">{{item.tvlogo}}</p>
              </div>
      
      </div>
      
    </div>

   
</ion-content>
