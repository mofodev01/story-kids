
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Series
      </ion-title>
    

            <ion-buttons end>
                  <button ion-button left icon-only (click)="getLive()">
                     <ion-icon  name="md-refresh" ></ion-icon> 
                  </button>
           </ion-buttons>

  </ion-navbar>
</ion-header>

    <ion-content padding>
        <ion-searchbar class="search-box" color="danger" [(ngModel)]="terms"  ></ion-searchbar>
        
          <div  class="thumbnail-grid" >       
            <div class="showbox" *ngFor="let c of countries | slice:0:limit | search : terms | sort: {property: column, order: order}" >
              <img src="{{c.tvlogo}}" class="img" >
      
      
              <div class="middle">
                <!----(click)="launchInterstitial()"---->
               <div> 
          <ion-icon class="iconplay"  (click)="launchInterstitial()"  (click)="startVideo(c.tvmedia)"                  name="play"></ion-icon>
        </div>
          <div> <ion-icon class="iconfav" (click)="CreateUser(c.id, c.tvtitle, c.tvmedia,c.tvname,c.tvlogo,c.tvgroup)"  name="heart"></ion-icon></div>
      
              </div>
      
                    <div class="container"> 
                        <p style="font-size: 6px; color:rgb(250, 32, 3);">{{c.tvname}}</p>
                    </div>
            
            </div>
            
          </div>

         
          <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
          </ion-infinite-scroll>
          

  </ion-content>
