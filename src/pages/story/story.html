<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title >
        Story
      </ion-title>
    

    

            <ion-buttons end>
                  <button ion-button left icon-only (click)="getstory()">
                     <ion-icon  name="md-refresh" ></ion-icon> 
                  </button>
           </ion-buttons>

           

          

  </ion-navbar>
</ion-header>

    <ion-content padding class="myview">
<!---

--->

<ion-list no-lines>
    <ion-item *ngFor="let c of data" class="listcolor" (click)="push_data_story(c.id)" 
    (click)="launchInterstitial()">
      <ion-avatar item-start >
        <img src="{{c.image}}">
      </ion-avatar>
      <h5 class="fontcolor"><strong>{{c.title}}</strong></h5>
      <h3 class="fontcolor">For Ages : {{c.For_Ages}}</h3>
      <h5 class="fontcolor">Genre    : {{c.genre}}</h5>
      <button ion-button clear color="secondary" item-end (click)="push_data_story(c.id)" (click)="launchInterstitial()">View</button>
    </ion-item>
  </ion-list>
        
      <!---  
      
--->
         
          
          

</ion-content>
